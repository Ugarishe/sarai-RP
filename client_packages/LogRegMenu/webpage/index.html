<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>LogIn</title>
  
      <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class"links">
        <li class="signin-active"><a class="btn">Войти</a></li>
        <li class="signup-inactive"><a class="btn">Регестрация</a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">

        <div class="errorMessage"><h4></h4></div>

				<form class="form-signin" action="" method="post" name="form">
            <label for="username">Логин</label>
            <input class="form-styling" type="text" name="username" placeholder=""/>
            <label for="password">Пароль</label>
            <input class="form-styling" type="password" name="password" placeholder=""/>
            <input type="checkbox" name="checkbox" id="checkbox"/>
            <label for="checkbox" ><span class="ui"></span>Запомнить</label>
            <div class="btn-animate">
            <a class="btn-signin">Войти</a>
          </div>
				        </form>
                
				        <form class="form-signup" action="" method="post" name="form">
                  <label for="fullname">Логин</label>
                  <input class="form-styling" type="text" name="fullname" placeholder=""/>
                  <label for="email">Email</label>
                  <input class="form-styling" type="text" name="email" placeholder=""/>
                  <label for="password">Пароль</label>
                  <input class="form-styling" type="password" name="password" placeholder=""/>
                  <label for="confirmpassword">Повторите пароль</label>
                  <input class="form-styling" type="password" name="confirmpassword" placeholder=""/>
                  <a ng-click="checked = !checked" class="btn-signup">Регестрация</a>
				        </form>
      
            <div  class="success">
             </div>
      </div>
      
      <div class="forgot">
        <a href="#">Забыли пароль?</a>
      </div>
  </div>
    
</div>



  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
