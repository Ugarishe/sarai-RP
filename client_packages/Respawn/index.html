<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMenuPlayer</title>
    <style>
      .button {
        position: fixed;
        width: 20%;
        height: 5%;
        font-size: 30px;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="button">Reincarnation</button>

    <script>
      document.querySelector(".button").addEventListener("click", function () {
        toggleCross();
      });

      function toggleCross() {
        mp.trigger("respawn");
      }
    </script>
  </body>
</html>
